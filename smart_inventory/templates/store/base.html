<!DOCTYPE html>
{% load static %}
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Книжарница</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS за цветовете -->
    <style>
        body {
            background-color: #f8f9fa; /* Светъл сив фон за контраст */
        }
        .navbar {
            background-color: #3B153A; /* Дълбоко лилаво за навигационната лента */
        }
        .navbar-brand, .nav-link {
            color: #F0C987 !important; /* Златисто жълто за текст на навигацията */
        }
        .nav-link:hover {
            color: #fff !important; /* Бял цвят при hover */
        }
        .btn-accent {
            background-color: #F0C987; /* Златисто жълто за бутоните */
            color: #3B153A; /* Дълбоко лилаво за текста на бутона */
            border: none;
        }
        .btn-accent:hover {
            background-color: #e6c17d; /* По-тъмен жълт при hover */
            color: #3B153A;
        }
        .container {
            padding-top: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #cart-total {
            color: #F0C987;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Навигационна лента -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'store:store' %}">Книжарница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'store:store' %}">Начало</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <a class="btn btn-accent me-2" href="#">Вход</a>
                    <a href="{% url 'store:cart' %}">
                        <img id="cart-icon" src="{% static 'images/shopping-cart.png' %}" alt="Количка" style="width: 25px; height: 25px;">
                    </a>
                    <p id="cart-total" class="ms-2 mb-0">0</p>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основно съдържание на страницата -->
    <div class="container">
        {% block content %}
            <!-- Съдържанието на другите страници ще се постави тук -->
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
